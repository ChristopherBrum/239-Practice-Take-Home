<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Manager</title>
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
  <script src="javascripts/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <link rel="stylesheet" href="stylesheets/reset.css">
  <link rel="stylesheet" href="stylesheets/header.css">
  <link rel="stylesheet" href="stylesheets/main.css">
  <link rel="stylesheet" href="stylesheets/footer.css">
</head>
<body>
  <header class="text-center">
    <a class="title" href="#home"><h1>Contact Manager</h1></a>
    <p>Using Backbone.js, Localstorage, RequireJS, Handlebar and Bootstrap</p>
  </header>
  <div class="container">
    <main id="contacts-wrapper">
      <div class="navbar">
        <a class="toggle-contact button">Add Contact</a>
        <input class="search" type="text" placeholder="Search">
      </div>
      <ul id="contacts"></ul>
    </main>
    <main class="hidden" id="add-contact-wrapper">
      <h3 class="form-title"></h3>
      <form id="contact-form"></form>
    </main>
    <footer class="text-center">
      <p class="footer-text">
        Developed by 
        <a class="footer-anchor" href="https://www.devsaran.com/">Devsaran.com</a>
         and  
        <a class="footer-anchor" href="https://www.239listing.com/">239 Listing Real Estate</a>
        .
      </p>
    </footer>
  </div>
</body>
</html>
